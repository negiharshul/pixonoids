<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Curved Boxes Website</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="results">
                <h3>Your Results</h3>
            </div>
            <div class="circle">
                <span class="number"><h1>76</h1></span>
                <span class="number2"><h5>of 100</h5></span>
            </div>
            <div class="Great">
                <h2>Great</h2>
            </div>
            <div class="text">
                You scored higher than 65% </br>of the people who have taken</br> these tests.
            </div>
        </div>
        <div class="box2">
            <div class="summary">
                <h3>Summary</h3>
            </div>
            <div class="horizontal-row1">
                <div class="row-content1">Reaction</div>
                <div class="score1">80/100</div>
            </div>
            <div class="horizontal-row2">
                <div class="row-content2">Memory</div>
                <div class="score1">91/100</div>
            </div>
            <div class="horizontal-row3">
                <div class="row-content3">Verbal</div>
                <div class="score1">62/100</div>
            </div>
            <div class="horizontal-row4">
                <div class="row-content4">Visual</div>
                <div class="score1">72/100</div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
